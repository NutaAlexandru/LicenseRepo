<header>
  <div class="container">
    <a routerLink="/hello" class="logo">Trading Platform</a>
    <a routerLink="/" class="menu-container">Stocks</a>
    <nav>
      <ul>
        <li *ngIf="!isAuth">
          <a routerLink="/login">Login</a>
        </li>
        <li *ngIf="isAuth" class="menu-container">
          <a routerLink="/dashboard">{{ user.name }}</a> <!-- Modifică aici -->
          <div class="menu">
            <a routerLink="/profile">Profile</a>
            <a routerLink="/orders">Orders</a>
            <a (click)="logout()">Logout</a>
          </div>
        </li>
        <!-- Alte elemente ale meniului pot rămâne neschimbate -->
      </ul>
    </nav>
  </div>
</header>
