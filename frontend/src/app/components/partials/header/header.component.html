<header>
  <div class="container-fluid">
    <div class="d-flex justify-content-between align-items-center position-relative">
      <!-- Logo și Balanța în partea stângă -->
      <div class="d-flex align-items-center">
        <img src="assets/logo.jpg" routerLink="/" alt="logo" class="logo" />
        <div *ngIf="isAuth" class="balance-container ms-3">
          <div class="balance-box">
            <i class="bi bi-bank2 balance-icon"></i>
            <span *ngIf="user.isDemo===false" routerLink="/deposit" class="balance-text">{{user.balance | number: '1.2-2'}}</span>
            <span *ngIf="user.isDemo===true" class="balance-text">{{user.balance | number: '1.2-2'}}</span>
            <i class="bi bi-chevron-down"></i>
          </div>
        </div>                    
      </div>

      <!-- Navigația în mijloc -->
      <nav class="nav-center">
        <ul class="nav">
          <li class="nav-item">
            <a routerLink="/home" class="nav-link bi bi-house-fill"></a>
          </li>
          <li class="nav-item">
            <a routerLink="/portofolio" class="nav-link bi bi-pie-chart-fill"></a>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link bi bi-list" id="dropdownMenuButton" data-bs-toggle="dropdown" aria-expanded="false"></a>
            <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="dropdownMenuButton">
              <li><a class="dropdown-item bi bi-person-lines-fill" [routerLink]="['/profile',user.id]">Profile</a></li>
              <li><a class="dropdown-item bi bi-box-arrow-right" (click)="logout()" routerLink="/">Logout</a></li>
            </ul>
          </li>
        </ul>
      </nav>

      <!-- Butonul pentru schimbarea contului în demo -->
      <div *ngIf="user.isDemo===false" class="ms-auto">
        <button class="btn btn-primary demo-account-btn" (click)="switchToDemo()">Switch to Demo Account</button>
      </div>
      <div *ngIf="user.isDemo===true" class="ms-auto">
        <button class="btn btn-primary demo-account-btn" (click)="switchToReal()">Switch to Real Account</button>
      </div>
    </div>
  </div>
</header>
