<div class="container mt-3">
    <div class="searchbar w-100 p-2">
        <app-search [isCryptoSearch]='true'></app-search>
    </div>
    <div class="list mt-3">
        <app-not-found
            [visible]="!cryptos || !cryptos.length"
            resetLinkText="Reset">
        </app-not-found>
        <ul class="list-group">
            <li class="list-group-item" *ngFor="let crypto of cryptos">
                <a routerLink="/crypto/{{crypto.id}}" class="text-decoration-none text-dark">
                    <div class="d-flex justify-content-between align-items-center">
                        <div class="d-flex align-items-center">
                            <div class="pe-3">
                                <!-- Placeholder for an image if you have one -->
                                <!-- <img src="{{crypto.imageURL}}" alt="{{crypto.symbol}} logo" class="img-fluid" style="width: 50px; height: 50px;"> -->
                            </div>
                            <div class="name fw-bold">
                                <div>{{ crypto.name }} ({{ crypto.symbol }})</div>
                                <div>Currency-{{ crypto.currency }}</div>
                            </div>
                        </div>
                        <div>
                            <!-- Here you can add the change if it's relevant -->
                            <!-- <div class="text-success">{{ crypto.change }}</div> -->
                        </div>
                    </div>         
                </a>
            </li>
        </ul>
    </div>
</div>
