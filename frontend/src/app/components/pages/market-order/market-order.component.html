<div class="container mt-4">
  <app-not-found [visible]="!data || !data.length" resetLinkText="Reset"></app-not-found>
  <ul class="list-group">
    <li *ngFor="let stock of data" class="list-group-item d-flex justify-content-between align-items-center">
      <div>
        <h5 class="mb-1">{{ stock.symbol }}</h5>
        <small>{{ stock.price | currency:'USD':'symbol-narrow' }}</small>
      </div>
      <span [ngClass]="{'text-success': stock.change > 0, 'text-danger': stock.change < 0}">
        {{ stock.change }} ({{ stock.changesPercentage | percent:'1.2-2' }})
      </span>
    </li>
  </ul>
</div>
