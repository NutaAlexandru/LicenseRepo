
<app-not-found
    [visible]="!stock"
    notFoundMessage="Stock not found"
    resetLinkText="Homepage">
</app-not-found>
<div *ngIf="stock" class="container">
    <div class="details">
        <div class="header">
            <h1>{{stock.symbol}}</h1>
            <h1>{{stock.exchangeShortName}}</h1>
            <p>{{stock.price}}</p>
            <p>{{stock.type}}</p>
            <p>{{stock.exchange}}</p>
        </div>

    <button> Buy</button>
    </div>
    <div *ngIf="chartOptions.series"> <!-- Afișează graficul numai când datele seriei sunt disponibile -->
        <highcharts-chart 
          [Highcharts]="Highcharts"
          [options]="chartOptions"
          [constructorType]="'stockChart'"
          style="width: 100%; height: 400px; display: block;">
        </highcharts-chart>
      </div>
</div>
