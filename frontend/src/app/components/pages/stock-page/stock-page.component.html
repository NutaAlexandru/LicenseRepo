<app-not-found
    [visible]="!stock"
    notFoundMessage="Stock not found"
    resetLinkText="Homepage">
</app-not-found>
<div *ngIf="stock" class="container">
    <div class="details">
        <div class="header">
            <h1>{{stock.name}}</h1>
            <p>{{stock.price}}</p>
        </div>

    <button> Buy</button>
    </div>
</div>
