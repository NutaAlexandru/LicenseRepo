
<div class="container">
    <div class="details">
        <form [formGroup]="loginForm" (ngSubmit)="submit()">
            
            <div class="input-container">
                <label>
                    Email
                </label>
                <div>
                    <input type="email" placeholder="email" formControlName="email">
                </div>
            </div>

            <div class="errorList" *ngIf="fc.email.errors && isSubmitted">
                <div *ngIf="fc.email.errors.required">
                    Should not be empty
                </div>
                <div *ngIf="fc.email.errors.email">
                    Email is not correct
                </div>
            </div>

            <div class="input-container">
                <label>
                    Password
                </label>
                <div>
                    <input type="password" placeholder="password" formControlName="password">
                </div>
            </div>
            <div class="errorList" *ngIf="fc.password.errors && isSubmitted">
                <div *ngIf="fc.password.errors.required">
                    Should not be empty
                </div>
                
            </div>

            <div class="button">
                <button type="submit">
                    Login
                </button>
            </div>

        </form>
    </div>
</div>
