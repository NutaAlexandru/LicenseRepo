
<div class="container">
    <div class="details">
        <form [formGroup]="loginForm" (ngSubmit)="submit()">
            
            <text-input
            [control]="fc.email"
            [showErrors]="isSubmitted"
            type="email"
            label="email"></text-input>

            <text-input
            [control]="fc.password"
            [showErrors]="isSubmitted"
            type="password"
            label="password"></text-input>

            <default-button text="Login"></default-button>

        </form>
    </div>
</div>
