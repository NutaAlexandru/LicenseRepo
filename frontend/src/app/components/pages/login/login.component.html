
<div class="container">
    
    <div class="details">
        <form [formGroup]="loginForm" (ngSubmit)="submit()">
            
            <text-input
            [control]="fc.email"
            [showErrors]="isSubmitted"
            type="email"
            label="email"></text-input>

            <text-input
            [control]="fc.password"
            [showErrors]="isSubmitted"
            type="password"
            label="password"></text-input>
            

            <default-button text="Login"></default-button>
            <asl-google-signin-button type='standard' size='medium'>
            </asl-google-signin-button>
            <!-- <div id="g_id_onload"
                data-client_id="878958543895-jvesiqudtoi4iaf3kfjjaaipqh51b164.apps.googleusercontent.com"
                data-context="signin"
                data-ux_mode="popup"
                data-itp_support="true"
                data-callback="handleCredentialResponse">
            </div>

            <div class="g_id_signin"
                data-type="standard"
                data-shape="pill"
                data-theme="filled_blue"
                data-text="signin_with"
                data-size="large"
                data-logo_alignment="left">
            </div> -->
            <div class="register">
                New user? &nbsp;
                <a routerLink="/register" [queryParams]="{returnUrl : returnUrl}">
                  Register here
                </a>
            </div>
        </form>
    </div>
    
</div>
