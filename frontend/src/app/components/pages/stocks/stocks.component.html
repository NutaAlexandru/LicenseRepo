<app-search
[isStockSearch]="isSearchOn"></app-search>
<app-not-found
    [visible]="!stocks || !stocks.length"
    resetLinkText="Reset">
</app-not-found>
<ul>
    <li *ngFor="let stock of stocks">
        <a routerLink="/stock/{{stock.id}}">
            <div class="content">
                <div class="name">
                    {{stock.symbol}}
                    {{stock.price}}
                         
                </div>
            </div>         
        </a>
    </li>
</ul>
