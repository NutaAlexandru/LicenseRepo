<div class="container mt-4">
  <div class="row">
    <div *ngFor="let article of articles" class="col-md-6 mb-4">
      <div class="card h-100">
        <div class="row g-0">
          <div class="col-md-5">
            <img 
              [src]="article.image"
              class="img-fluid rounded-start" 
              alt="News image"
              style="object-fit: cover; width: 100%; height: 150px;"
            >
          </div>
          <div class="col-md-7">
            <div class="card-body">
              <h2 class="news-title">{{ article.title }}</h2>
              <p class="card-text"><small class="text-muted">{{ article.author }}</small></p>
              <a [href]="article.link" target="_blank" class="btn btn-primary">Read more</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
