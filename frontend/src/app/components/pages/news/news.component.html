<div class="news-container">
  <div *ngFor="let article of articles" class="news-item">
    <h2>{{ article.title }}</h2>
    <img 
      [src]="article.image"
      width="300" 
      height="200" 
      alt="News image"
    >
    <span>{{ article.author }}</span>
    <a [href]="article.link" target="_blank">Read more</a>
  </div>
</div>
