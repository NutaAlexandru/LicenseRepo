<app-not-found
    [visible]="!crypto"
    notFoundMessage="Stock not found"
    resetLinkText="Homepage">
</app-not-found>
<div *ngIf="crypto" class="container">
    <div class="details">
        <div class="header">
            <p>{{crypto.name}}</p>
            <h1>{{crypto.symbol}}</h1>
            <h1>{{crypto.exchangeShortNumber}}</h1>
            <p>{{crypto.currency}}</p>
            <p>{{crypto.stockExchange}}</p>
            
        </div>

    <button> Buy</button>
    </div>
    <div *ngIf="chartOptions.series"> <!-- Afișează graficul numai când datele seriei sunt disponibile -->
        <highcharts-chart 
          [Highcharts]="Highcharts"
          [options]="chartOptions"
          
          style="width: 100%; height: 400px; display: block;">
        </highcharts-chart>
      </div>
      <div class="container mt-3">
        <div class="row">
          <div class="col-6">
            <div class="card shadow-sm">
              <div class="card-body">
                <h5 class="card-title">Day's Range</h5>
                <p class="card-text">
                  Low: <span class="fw-bold">{{cryptoData?.dayLow}}</span>
                </p>
                <p class="card-text">
                  High: <span class="fw-bold">{{cryptoData?.dayHigh}}</span>
                </p>
              </div>
            </div>
          </div>
          <div class="col-6">
            <div class="card shadow-sm">
              <div class="card-body">
                <h5 class="card-title">52W Range</h5>
                <p class="card-text">
                  Low: <span class="fw-bold">{{cryptoData?.yearLow}}</span>
                </p>
                <p class="card-text">
                  High: <span class="fw-bold">{{cryptoData?.yearHigh}}</span>
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
      
</div>
