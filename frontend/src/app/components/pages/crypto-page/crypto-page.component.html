<app-not-found
    [visible]="!crypto"
    notFoundMessage="Stock not found"
    resetLinkText="Homepage">
</app-not-found>
<div *ngIf="crypto" class="container">
    <div class="details">
        <div class="header">
            <p>{{crypto.name}}</p>
            <h1>{{crypto.symbol}}</h1>
            <h1>{{crypto.exchangeShortNumber}}</h1>
            <p>{{crypto.currency}}</p>
            <p>{{crypto.stockExchange}}</p>
            
        </div>

    <button> Buy</button>
    </div>
    <div *ngIf="chartOptions.series"> <!-- Afișează graficul numai când datele seriei sunt disponibile -->
        <highcharts-chart 
          [Highcharts]="Highcharts"
          [options]="chartOptions"
          
          style="width: 100%; height: 400px; display: block;">
        </highcharts-chart>
      </div>
</div>
