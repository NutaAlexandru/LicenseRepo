<div class="login-overlay-header"></div>
<div class="register-wrapper">
  <div class="left-section">
    <!-- Imaginea de fundal va fi setatÄƒ aici prin CSS -->
  </div>
  <div class="right-section">
    <div class="register-container">
      <div class="register-header">
        <h1>Create Your Account</h1>
      </div>
      <div class="register-form-container">
        <form [formGroup]="registerForm" (ngSubmit)="submit()">
          <div class="input-group">
            <label for="name">Name</label>
            <input type="text" id="name" formControlName="name" [class.error]="isSubmitted && fc.name.errors" />
            <div *ngIf="isSubmitted && fc.name.errors" class="error-message">
              <span *ngIf="fc.name.errors.required">Name is required</span>
            </div>
          </div>
          <div class="input-group">
            <label for="email">Email</label>
            <input type="email" id="email" formControlName="email" [class.error]="isSubmitted && fc.email.errors" />
            <div *ngIf="isSubmitted && fc.email.errors" class="error-message">
              <span *ngIf="fc.email.errors.required">Email is required</span>
              <span *ngIf="fc.email.errors.email">Email is invalid</span>
            </div>
          </div>
          <div class="input-group">
            <label for="password">Password</label>
            <input type="password" id="password" formControlName="password" [class.error]="isSubmitted && fc.password.errors" />
            <div *ngIf="isSubmitted && fc.password.errors" class="error-message">
              <span *ngIf="fc.password.errors.required">Password is required</span>
            </div>
          </div>
          <div class="input-group">
            <label for="confirmPassword">Confirm Password</label>
            <input type="password" id="confirmPassword" formControlName="confirmPassword" [class.error]="isSubmitted && fc.confirmPassword.errors" />
            <div *ngIf="isSubmitted && fc.confirmPassword.errors" class="error-message">
              <span *ngIf="fc.confirmPassword.errors.required">Confirm Password is required</span>
              <span *ngIf="fc.confirmPassword.errors.mustMatch">Passwords must match</span>
            </div>
          </div>
          <div class="input-group">
            <label for="address">Address</label>
            <input type="text" id="address" formControlName="address" [class.error]="isSubmitted && fc.address.errors" />
            <div *ngIf="isSubmitted && fc.address.errors" class="error-message">
              <span *ngIf="fc.address.errors.required">Address is required</span>
            </div>
          </div>
          <button type="submit" class="register-button">Register</button>
        </form>
        <div class="login-link">
          Already have an account? <a routerLink="/login" [queryParams]="{returnUrl: returnUrl}">Login Here</a>
        </div>
      </div>
    </div>
  </div>
</div>
