
<div class="container">
    <div class="details">
      <form [formGroup]="registerForm" (ngSubmit)="submit()">
        <text-input
        [control]="fc.name"
        [showErrors]="isSubmitted"
        label="Name">
      `</text-input>
  
      <text-input
      [control]="fc.email"
      [showErrors]="isSubmitted"
      label="Email"
      type="email">
    `</text-input>
  
  
    <text-input
    [control]="fc.password"
    [showErrors]="isSubmitted"
    label="Password"
    type="password">
  `</text-input>
  
  <text-input
  [control]="fc.confirmPassword"
  [showErrors]="isSubmitted"
  label="Confirm Password"
  type="password">
  `</text-input>
  
  <text-input
  [control]="fc.address"
  [showErrors]="isSubmitted"
  label="Address">
  `</text-input>
  
  
  <default-button text="Register"></default-button>
  
  <div class="login">
    Already a user? &nbsp;
    <a routerLink="/login" [queryParams]="{returnUrl: returnUrl}">
      Login Here
    </a>
  </div>
  
  
      </form>
    </div>
  </div>
